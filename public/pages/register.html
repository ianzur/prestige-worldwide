<body>

  <!-- NavBar -->
	<div class="container-fluid" id="navbar"></div>

  <!-- Content -->
	<div class="container-fluid" style="margin-top:75px">
		<h3>Register</h3>
		<div class="row">
			<div class="col-md-6 main"> 
				<form action="/registerUser" method="POST">
					
					<label>Name:</label>
					<input type="text" name="name" placeholder="'Ian'" required>
					<br>

					<label>E-mail:</label>
					<input type="email" name="email" placeholder="ex@mple.com" required>
					<br>

					<label>password:</label>
					<input type="password" name="psw" id="password" placeholder="password" required>
					<input type="password" id="confirmpassword" placeholder="confirm password" required>
					<br>
					
					<input type="submit" id="submitDetails" value="create account">
				</form>
			</div>
		</div>
	</div>

</body>
