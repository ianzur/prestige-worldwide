<!DOCTYPE html>
<html lang="en">
<head>
  <title>Prestige Worldwide - Ship</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Ian Zurutuza">

  <!-- link to bootstrap Content Delivery Network files to make website creation easier -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

	<!-- google jQuery Content Delivery Network file -->
	<!-- I am using jQuery to import my header bar to each page -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  <!-- My style sheet -->
  <link rel="stylesheet" type="text/css" href="../style.css"> 
  
</head>

<body>

  <!-- NavBar -->
	<div class="container-fluid" id="navbar"></div>

  <!-- Content -->
  <div class="container-fluid" style="margin-top:75px">
    <h3>Ship Package</h3>

    <br>
    <!--  from address -->
		<h5>Where are you shipping from?</h5>
    <form id="sendPackage" action=/shipPackage method="POST">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="nameTo" placeholder="e.g. 'John Smith'" required>
        </div>
        <div class="form-group col-md-4">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="emailTo" placeholder="e.g. 'ex@mple.com'" required>
        </div>
        <div class="form-group col-md-4">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phoneTo" placeholder="'469-666-3456' or '3336669999'" pattern="\d{3}-?\d{3}-?\d{4}" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="addressTo" placeholder="1234 Main St. " required>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="address2To" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="cityTo" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State | Province</label>
          <input type="text" class="form-control" id="stateTo" required>
          <!-- future: select state or province To list -->
          <!-- <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select> -->
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip | Postal Code</label>
          <input type="text" class="form-control" id="zipTo" required>
        </div>
      </div>
      
      <hr>
      <br>   
      
      <!-- To address -->
		  <h5>Where are you shipping to?</h5>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="nameTo" placeholder="e.g. 'John Smith'" required>
        </div>
        <div class="form-group col-md-4">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="emailTo" placeholder="e.g. 'ex@mple.com'" required>
        </div>
        <div class="form-group col-md-4">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phoneTo" placeholder="'469-666-3456' or '3336669999'" pattern="\d{3}-?\d{3}-?\d{4}" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="addressTo" placeholder="1234 Main St. " required>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="address2To" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="cityTo" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State | Province</label>
          <input type="text" class="form-control" id="stateTo" required>
          <!-- future: select state or province To list -->
          <!-- <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select> -->
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip | Postal Code</label>
          <input type="text" class="form-control" id="zipTo" required>
        </div>
      </div>
      <hr>

      <!-- Package information -->
      <h5>What kind of packaging are you using?</h5>
      <div class="form-row">
        <div class="form-group col-md-1">
          <label for="weight">weight</label>
          <input type="number" class="form-control" id="weight (lbs)" placeholder="lbs">
        </div>
        <div class="form-group col-md-1">
          <label for="email">width</label>
          <input type="number" class="form-control" id="email" placeholder="inches">
        </div>
        <div class="form-group col-md-1">
          <label for="length">length</label>
          <input type="number" class="form-control" id="length" placeholder="inches">
        </div>
        <div class="form-group col-md-1">
          <label for="height">height</label>
          <input type="number" class="form-control" id="height" placeholder="inches">
        </div>
        <div class="form-group col-md-1">
          <label for="height">height</label>
          <input type="number" class="form-control" id="height" placeholder="inches">
        </div>
      </div>
      <div class="form-group col-md-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Require Recipiant Signature?
          </label>
        </div>
      </div>
      <hr>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">submit</button>
          <button type="submit" class="btn btn-secondary">clear</button>
        </div>
      </div>
    </form>
    <hr>

  </div>

</body>
