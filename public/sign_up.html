<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
	    <title> sign-up for world-wide delivery! </title> 
		
        <link 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="style.css"> 

    </head> 
<body> 

	<h1>
        <img id="home_button" src="logo.jpg" alt="take me home" width="100" height="100">
        sign-up (create an account) 
    </h1>

	<br>

    <div class="col-md-6 main"> 
        <form action="/addUser" method="post">
            <label>first name:</label><input type="text" name="fname" placeholder="First name" required><br>
            <label>last name:</label><input type="text" name="lname" placeholder="Last name" required><br>
            <label>E-mail:</label><input type="email" name="email" placeholder="ex@mple.com" required><br>
            <label>password:</label><input type="password" name="pass" placeholder="password" required><br>
            <label>repeat password:</label><input type="password" name="pass" placeholder="password again" required><br>
            <input type="submit" id="submitDetails" value="create account">
        </form>
    </div>

</body> 
<script src="sign_up.js"></script>
</html>
